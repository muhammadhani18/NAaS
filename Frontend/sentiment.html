<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis Dashboard</title>
    <link rel="stylesheet" href="Style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #ffffff, #f0f3f5);
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 0px 20px 0px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h2 {
            color: #333333;
            margin: 0;
            font-size: 36px;
        }
        .header p {
            color: #555555;
            font-size: 16px;
        }
        .keyword-input {
            margin-bottom: 20px;
            text-align: center;
        }
        .keyword-input form {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .keyword-input .form-group {
            margin: 0 10px;
        }
        .keyword-input .form-control {
            width: 180px;
            border: none;
            border-bottom: 2px solid #cccccc;
            padding: 10px 15px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .keyword-input .form-control:focus {
            outline: none;
            border-color: #3498db;
        }
        .keyword-input .btn-primary {
            margin-top: 10px;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .keyword-input .btn-primary:hover {
            background-color: #2a7da7;
        }
        .plot-container {
            height: 400px;
            margin-bottom: 20px;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
            margin-top: 30%;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error-message {
            text-align: center;
            color: #ff0000;
            font-weight: bold;
            margin-top: 10px;
        }
        @media only screen and (max-width: 600px) {
            .container {
                max-width: 100%;
                border-radius: 0;
                box-shadow: none;
            }
            .keyword-input .form-control {
                width: 100%;
            }
            .keyword-input .form-group {
                margin: 0;
            }
            .keyword-input .btn-primary {
                width: 100%;
            }
            .plot-container {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">NAaaS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="index.html">Home</a>
                <a class="nav-item nav-link" href="#">Feedback</a>
                <a class="nav-item nav-link" href="../know/graph_show.html">Knowledge Graph</a>
                <a class="nav-item nav-link" href="sentiment.html">Aspect Analysis</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="header">
            <h2>Sentiment Analysis Dashboard</h2>
            <p>Enter up to four keywords to analyze sentiment</p>
        </div>
        <div class="keyword-input">
            <form id="keywordForm">
                <div class="row justify-content-center">
                    <div class="col-md-3 mb-3">
                        <input type="text" class="form-control" id="keyword1" name="keyword1" placeholder="Keyword 1">
                    </div>
                    <div class="col-md-3 mb-3">
                        <input type="text" class="form-control" id="keyword2" name="keyword2" placeholder="Keyword 2">
                    </div>
                    <div class="col-md-3 mb-3">
                        <input type="text" class="form-control" id="keyword3" name="keyword3" placeholder="Keyword 3">
                    </div>
                    <div class="col-md-3 mb-3">
                        <input type="text" class="form-control" id="keyword4" name="keyword4" placeholder="Keyword 4">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div id="plot" class="plot-container"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        
        $(document).ready(function () {
            // Retrieve keywords from session storage
            var keywords_session = JSON.parse(sessionStorage.getItem("keywords")).keywords;

            // Fill in the keyword fields
            keywords_session.forEach((keyword, index) => {
                $('#keyword' + (index + 1)).val(keyword);
            });

            $('#keywordForm').submit(function (e) {
                e.preventDefault();
                var keywords = [];
                if ($('#keyword1').val().trim() !== '') keywords.push($('#keyword1').val().trim());
                if ($('#keyword2').val().trim() !== '') keywords.push($('#keyword2').val().trim());
                if ($('#keyword3').val().trim() !== '') keywords.push($('#keyword3').val().trim());
                if ($('#keyword4').val().trim() !== '') keywords.push($('#keyword4').val().trim());
                if (keywords.length === 0) {
                    alert('Please enter at least one keyword.');
                    return;
                }
                if (keywords.length > 4) {
                    alert('Please enter at most four keywords.');
                    return;
                } 
                $.ajax({
                    type: 'POST',
                    url: 'http://localhost:5000/plotSentiment',
                    contentType: 'application/json',
                    data: JSON.stringify({keywords: keywords}),
                    success: function (response) {
                        var layout = {
                            title: 'Sentiment Timeline for Keywords',
                            xaxis: {title: 'Date'},
                            yaxis: {title: 'Average Sentiment'}
                        };
                        Plotly.newPlot('plot', response.plotData, layout);
                    },
                    
                    error: function (error) {
                        console.error('Error:', error);
                    }
                });
            });
        });
    </script>
    
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    
</body>
</html>
