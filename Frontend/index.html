<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>NAaaS what you're looking for</title>
    <link rel="stylesheet" href="Style.css">


    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">


    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"
        defer></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">NAaaS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="#">About</a>
                <a class="nav-item nav-link" href="#">Feedback</a>
            </div>
        </div>
    </nav>
    <div class="container-fluid bg-light">
        <form action="#" method="post" id="NEWS_form">
            <div class="form-row">
                <div class="col">
                    <select id="Location" class="selectpicker form-control" title="Location" data-live-search="true">
                        <optgroup id="Province" label="Provinces">
                        </optgroup>
                        <optgroup id="District" label="Districts">
                        </optgroup>
                        <optgroup id="Tehsil" label="Tehsils">
                        </optgroup>
                    </select>
                </div>
                <div class="col">
                    <div id="reportrange"
                        style="background: #fff; cursor: pointer; padding: 5px 10px; border: 1px solid #ccc; width: 100%">
                        <i class="fa fa-calendar"></i>&nbsp;
                        <span></span> <i class="fa fa-caret-down"></i>
                    </div>
                </div>
                <div class="col">
                    <select id="Topic" class="selectpicker form-control" title="Topics" data-live-search="true"
                        multiple>
                    </select>
                </div>
                <div class="col">
                    <select id="Source" class="selectpicker form-control" title="NEWS Source" data-live-search="true">
                        <option data-tokens="Dawn">Dawn</option>
                        <option data-tokens="Tribune">Tribune</option>
                    </select>
                </div>
                <button class="btn  btn-success" type="submit">Find NEWS</button>
            </div>
        </form>
    </div>

    </div>
    <div class="row">
        <div class="col-8">
            <div style="height: 86vh;">
                <div id="map" style="top: 0; height: 100%; max-width: 100%; position: relative;"></div>

            </div>
        </div>
        <div class="col-4 h-scroll">
            <div id="newscards" class="card group">
                
        </div>
    </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>

    <script src="script.js">
    </script>
</body>

</html>
